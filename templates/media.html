<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All the pictures of that student</title>
</head>
<body>

<div class="container">
    <div class="row">
        {% for i in files %}
            <div class="col">
                 <img class="card-img-top" src="data:image/png;base64,{{i.imgData|safe }}" alt="Card image cap">
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
